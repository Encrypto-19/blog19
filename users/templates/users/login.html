{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center" >Login !</legend>
        </fieldset>
        {{form|crispy}}
        <button class="btn btn-outline-info" type="submit">Sign In</button>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign up </a>
            <hr>
            Forgot password? <a href="{% url 'password_reset' %}" class="ml-2">Reset password </a>
        </small>
    </div>
</div>
{% endblock %}
