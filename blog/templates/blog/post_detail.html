{% extends 'blog/base.html' %}

{% block content %}

<article class="media content-section">
  <img src="{{object.author.profile.image.url}}" alt="image here" class="rounded-circle article-img">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>
        {% if user == object.author %}
        <a href="{% url 'post-update' object.id %}" class="btn btn-sm btn-secondary">Update</a>
        <a href="{% url 'post-delete' object.id %}" class="btn btn-sm btn-danger">Delete</a>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>

{% endblock %}
